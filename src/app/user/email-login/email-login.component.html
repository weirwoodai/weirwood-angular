<mat-card class="card center">
  <div
    *ngIf="isSignup"
    class="center"
  >
    <h3>Create Account</h3>

    <button
      mat-stroked-button
      (click)="changeType(FormType.LOG_IN)"
    >
      Returning user?
    </button>
  </div>

  <div
    *ngIf="isLogin"
    class="center"
  >
    <h3>Sign In</h3>
    <button
      size="small"
      mat-stroked-button
      (click)="changeType(FormType.SIGN_UP)"
    >
      New user?
    </button>
  </div>

  <div
    *ngIf="isPasswordReset"
    class="center"
  >
    <h3>Reset Password</h3>
    <button
      size="small"
      mat-button
      (click)="changeType(FormType.LOG_IN)"
    >Back</button>
  </div>

  <form
    class="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field
      *ngIf="type !== FormType.RESET"
      [color]="username.valid && 'accent'"
    >
      <input
        matInput
        formControlName="username"
        type="text"
        placeholder="Username"
        autocomplete="off"
      />

    </mat-form-field>

    <mat-form-field
      *ngIf="type!==FormType.LOG_IN"
      [color]="email.valid && 'accent'"
    >
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="Email"
        autocomplete="off"
      />

      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field
      [color]="email.valid && 'accent'"
      *ngIf="!isPasswordReset"
    >
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />

      <mat-error *ngIf="password.invalid && password.dirty">
        Password must be at least 8 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field
      [color]="passwordDoesMatch ? 'accent' : 'warn'"
      *ngIf="isSignup"
    >
      <input
        matInput
        formControlName="passwordConfirm"
        type="password"
        placeholder="Confirm password"
        autocomplete="off"
      />

      <mat-error *ngIf="passwordConfirm.dirty && !passwordDoesMatch">
        Password does not match
      </mat-error>
    </mat-form-field>

    <mat-error class="server-error">{{serverMessage}}</mat-error>
    <div class="buttons">
      <button
        *ngIf="isPasswordReset"
        mat-stroked-button
        type="submit"
        disabled
      >
        Send Reset Password Email
      </button>

      <button
        *ngIf="!isPasswordReset"
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="form.invalid || !passwordDoesMatch || loading"
      >
        {{type}}
      </button>

      <button
        mat-button
        *ngIf="isLogin && !isPasswordReset"
        (click)="changeType(FormType.RESET)"
      >
        Forgot password?
      </button>

      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
  </form>
</mat-card>
