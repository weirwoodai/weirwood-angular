<div class="financial-data grid">
  <div class="ticker-selection">
    <p class="pre-selected-ticker">
      Annual and quarterly financial data for:
      <br />
    </p>
    <p class="selected-ticker">
      {{ selectedTicker }}
    </p>
    <app-tickers-list
      class="tickers-list"
      (selectedTicker)="setSelectedTicker($event)"
    ></app-tickers-list>
    <div class="flex flex-center" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div
    class="filings"
    [ngClass]="{
      'grid grid-center': loadingFilings || unsuccessfulRequest
    }"
  >
    <mat-spinner *ngIf="loadingFilings"></mat-spinner>
    <p *ngIf="unsuccessfulRequest">{{ unsuccessfulRequest }}</p>
    <app-filing-list [ngClass]="{ hide: loadingFilings || unsuccessfulRequest }"></app-filing-list>
  </div>

  <section class="libraries flex flex-space-around flex-stretch">
    <app-weirwood-product
      title="weirwood-pyfinance"
      description="Python library"
      link="https://pypi.org/project/weirwood-pyfinance/"
      installCommand="pip install weirwood_pyfinance"
    ></app-weirwood-product>
    <app-weirwood-product
      title="rfinance"
      description="R library"
      link="https://cran.r-project.org/web/packages/rfinance/"
      installCommand='install.packages("rfinance")'
    ></app-weirwood-product>
    <app-weirwood-product
      title="@weirwoodai/tsfinance"
      description="TypeScript library"
      link="https://www.npmjs.com/package/@weirwoodai/tsfinance"
      installCommand="npm i @weirwoodai/tsfinance"
    ></app-weirwood-product>
  </section>
</div>
