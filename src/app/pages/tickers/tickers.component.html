<div class="flex flex-center get-tickers">
  <button
    class="show-tickers"
    #showTickers
    mat-button
    mat-raised-button
    color="accent"
    (click)="getTickers()"
  >
    Show tickers
  </button>
</div>

<div class="financial-data flex">
  <div class="ticker-selection">
    <app-tickers-list
      class="tickers-list"
      (selectedTicker)="setSelectedTicker($event)"
    ></app-tickers-list>
    <div class="flex flex-center" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <p class="selected-ticker">{{ selectedTicker }}</p>
  </div>

  <div class="filings">
    <div class="flex flex-center" *ngIf="loadingFilings">
      <mat-spinner></mat-spinner>
    </div>
    <p *ngIf="unsuccessfulRequest !== null">{{ unsuccessfulRequest }}</p>
    <app-filing-list></app-filing-list>
  </div>
</div>
