<div class="financial-data grid">
  <div class="ticker-selection">
    <p class="selected-ticker">
      Annual and quarterly financial statement data for:<br />
      {{ selectedTicker }}
    </p>
    <app-tickers-list
      class="tickers-list"
      (selectedTicker)="setSelectedTicker($event)"
    ></app-tickers-list>
    <div class="flex flex-center" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="filings">
    <div class="flex flex-center" *ngIf="loadingFilings">
      <mat-spinner></mat-spinner>
    </div>
    <p *ngIf="unsuccessfulRequest !== null">{{ unsuccessfulRequest }}</p>
    <app-filing-list></app-filing-list>
  </div>

  <section class="libraries flex flex-space-around flex-center-y">
    <app-weirwood-product
      title="pyfinance"
      description="Python library"
      link="https://github.com/weirwoodai/pyfinance"
    >
    </app-weirwood-product>
    <app-weirwood-product
      title="rfinance"
      description="R library"
      link="https://github.com/weirwoodai/pyfinance"
    >
    </app-weirwood-product>
    <app-weirwood-product
      title="tsfinance"
      description="TypeScript library"
      link="https://github.com/weirwoodai/tsfinance"
    >
    </app-weirwood-product>
  </section>
</div>
